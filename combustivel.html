<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura</title>
</head>

<body>

    <script>

        var tanque = prompt("Digite a Quantidade do Tanque")
        var caminhoComGasolina = prompt("Digite a Quantidade dos KMs Feito com Gasolina")
        var caminhoComAlcool = prompt("Digite a Quantidade dos KMs Feito com Alcool")


        var ConsumoA = caminhoComAlcool / tanque;
        var ConsumoG = caminhoComGasolina / tanque;


        document.write("<style>body{ background-color:lightblue; text-align:center; }</style>");

        document.write("Consumo de Gasolina : " + ConsumoG);
        document.write("<br>")
        document.write("Consumo de Alcool : " + ConsumoA);
        document.write("<br><br><br>")
        document.write("Caminho com Gasolina Informado : " + caminhoComGasolina)
        document.write("<br>")
        document.write("Caminho com Alcool Informado : " + caminhoComAlcool)
        document.write("<br>")
        document.write("Tanque : " + tanque)


    </script>

</body>

</html>
